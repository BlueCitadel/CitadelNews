    <title>CitadelNews</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/blog/">



    <!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/blog.css" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>

<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      
      <div class="col-4 text-center">
        <h3>CitadelNews</h3>
      </div>
      
      <div class="col-4 d-flex justify-content-end align-items-center">
        <form action= 'dashboard/search/' class="d-flex" role="search" method="get">
          <input class="form-control me-2" type="search" placeholder="Search" id="random" name="random" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" value="serch">  Search  </button>
        </form>
        <!-- <a class="btn btn-sm btn-outline-secondary" href="login/">Sign out</a> -->
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu">
      
                {%for i in category %}
                <!-- <li><a class="dropdown-item" name = cat >Business</a></li> -->
                <li><a class="dropdown-item" name = cat href='{{i}}'> {{i}}</a></li>
                {% endfor %}
              </form>
              </ul>
              </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>  
  </header>
  
  
</div>

<main class="container">

  <div class="row mb-2">
    {%for i in articles%}
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{i.title}}</strong>
            
           
            <p class="card-text mb-auto">{{i.description}}</p>
            <a href="{{i.url}}" class="stretched-link">Continue reading</a>
            <div class="mb-1 text-muted">{{i.publishedAt}}</div>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img src={{i.urlToImage}} class="bd-placeholder-img card-img" width="100" height="100">

          </div>
        </div>
      </div>
    {%endfor%}
    
</main>

<footer class="blog-footer">
  
  <p>
    <a href="#">Back to top</a>
  </p>
</footer>

  </body>
</html>
